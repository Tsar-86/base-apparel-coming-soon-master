<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <div class="left__card">
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div class="text__card"> 
        <h1>
          <span id="we__are">W E ' R E </span><br /> C O M I N G 
          <br>S O O N<br />
        </h1>

        <p>Hello fellow shoppers! We're currently building our new fashion store. 
           Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div class="input">
          <input id="email" name="email" type="text">
          <button id="email__button">
            <i id="arrow"></i>
          </button>
        </div>

        <div id="error">
          <p id="error__text">Please provide a valide email</p>
        </div>
        
      </div>
    </div> 
  
  
    <div class="picture__card">
      <img id='hero' src="images/hero-desktop.jpg" alt="hero">
    </div>
  
  </div>
  <script src="/script.js"></script>
</body>
</html>
